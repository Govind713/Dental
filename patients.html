  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="keywords" content="patient resources, dental care, aftercare, oral health">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="assets/js/google-analytics.js"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">Anupam Dental</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
            <li class="nav-item"><a class="nav-link" href="patients.html">Patients</a></li>
            <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
            <li class="nav-item"><a class="nav-link" href="appointment.html">Appointment</a></li>
            <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
          </ul>
          <a href="appointment.html" class="btn btn-primary ms-lg-3">Book Appointment</a>
        </div>
      </div>
    </nav>

    <main class="container-fluid container-lg py-3 py-md-5">
      <div class="d-flex flex-column flex-lg-row justify-content-between align-items-start mb-4 gap-2 gap-lg-3">
        <div class="w-100 w-lg-auto">
          <h1 class="h3 mb-1">Patient Management</h1>
          <div class="text-muted small">Manage patient records, appointments and exports.</div>
        </div>
        <div class="d-flex flex-column flex-lg-row gap-2 align-items-stretch align-lg-center w-100 w-lg-auto">
          <input id="searchInput" class="form-control form-control-sm flex-grow-1" placeholder="Search patients by name, contact or notes" style="min-width: 0; max-width: 400px;">
          <button id="btnAdd" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#patientModal">New Patient</button>
          <div class="btn-group d-flex flex-wrap" role="group">
            <button id="exportCsv" class="btn btn-outline-secondary btn-sm flex-grow-1 flex-lg-grow-0">Export CSV</button>
            <button id="exportJson" class="btn btn-outline-secondary btn-sm flex-grow-1 flex-lg-grow-0">Export JSON</button>
            <label class="btn btn-outline-secondary btn-sm mb-0 flex-grow-1 flex-lg-grow-0">
              Import <input id="importFile" type="file" accept="text/csv,application/json" hidden>
            </label>
          </div>
        </div>
      </div>

      <div class="row g-2 g-md-4">
        <div class="col-12">
          <div class="card p-2 p-md-3">
            <div class="d-flex flex-column flex-md-row justify-content-between align-items-start gap-2 mb-3">
              <div class="d-flex flex-column flex-md-row gap-2 align-items-stretch w-100 w-md-auto">
                <select id="filterTag" class="form-select form-select-sm" style="min-width: 0;"><option value="">All Tags</option></select>
                <select id="filterUpcoming" class="form-select form-select-sm" style="min-width: 0;"><option value="all">All patients</option><option value="upcoming">Appointments in 30 days</option></select>
              </div>
              <div class="small text-muted text-nowrap">Total: <span id="totalCount">0</span></div>
            </div>

            <div class="table-responsive">
              <table class="table table-hover align-middle table-sm" id="patientsTable">
                <thead class="table-light small">
                  <tr>
                    <th style="width:36px;"></th>
                    <th>Name</th>
                    <th class="d-none d-sm-table-cell">Contact</th>
                    <th class="d-none d-lg-table-cell">Age</th>
                    <th class="d-none d-lg-table-cell">Last Visit</th>
                    <th class="d-none d-xl-table-cell">Next Appointment</th>
                    <th class="d-none d-lg-table-cell">Tags</th>
                    <th class="text-end">Actions</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
            <div id="noPatients" class="text-muted small">No patients yet. Add a new patient to get started.</div>
          </div>
        </div>
      </div>
    </main>

    <!-- Patient Modal -->
    <div class="modal fade" id="patientModal" tabindex="-1">
      <div class="modal-dialog modal-md modal-dialog-centered">
        <div class="modal-content">
          <form id="patientForm">
            <div class="modal-header">
              <h5 class="modal-title" id="modalTitle">Add Patient</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <input type="hidden" id="patientId">
              <div class="row g-2">
                <div class="col-12">
                  <label class="form-label small">Full name</label>
                  <input id="pName" class="form-control form-control-sm" required>
                </div>
                <div class="col-6">
                  <label class="form-label small">Age</label>
                  <input id="pAge" type="number" min="0" class="form-control form-control-sm">
                </div>
                <div class="col-6">
                  <label class="form-label small">Phone / Email</label>
                  <input id="pContact" class="form-control form-control-sm">
                </div>
                <div class="col-6">
                  <label class="form-label small">Last visit</label>
                  <input id="pLastVisit" type="date" class="form-control form-control-sm">
                </div>
                <div class="col-6">
                  <label class="form-label small">Next appointment</label>
                  <input id="pAppointment" type="date" class="form-control form-control-sm">
                </div>
                <div class="col-12">
                  <label class="form-label small">Tags (comma separated)</label>
                  <input id="pTags" class="form-control form-control-sm">
                </div>
                <div class="col-12">
                  <label class="form-label small">Notes</label>
                  <textarea id="pNotes" class="form-control form-control-sm" rows="3"></textarea>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-secondary btn-sm" data-bs-dismiss="modal">Cancel</button>
              <button id="saveBtn" class="btn btn-primary btn-sm" type="submit">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </body>
</html>
